{% extends "gestion_academica/base.html" %}
{% block title %}Editar Nota{% endblock %}
{% block content %}
<h1>Editar Nota para {{ nota_obj.alumno }} en {{ nota_obj.curso }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
<br>
<a href="{% url 'lista_notas' %}" class="btn btn-secondary">Cancelar y Volver al Listado</a>
{% endblock %}
