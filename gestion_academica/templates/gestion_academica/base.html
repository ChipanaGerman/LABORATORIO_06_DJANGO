<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        header { background-color: #f0f0f0; padding: 10px; margin-bottom: 20px; text-align: center; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin-right: 15px; }
        .container { max-width: 960px; margin: auto; }
        footer { margin-top: 30px; text-align: center; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Gestión Académica</h1>
        <nav>
            <ul>
                <li><a href="{% url 'pagina_inicio_app' %}">Inicio</a></li>
                <li><a href="{% url 'lista_alumnos' %}">Alumnos</a></li>
                <li><a href="{% url 'lista_cursos' %}">Cursos</a></li>
                <li><a href="{% url 'lista_notas' %}">Notas</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>© {% now "Y" %} Santiago Palma y Germán Chipana. 2025.</p>
    </footer>

</body>
</html>
